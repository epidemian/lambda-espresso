<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>☕ λ-Espresso ☕</title>
  <meta name="description" content="An online λ calculus interpreter written in CoffeeScript" />
  <link href="assets/style.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-header">☕ λ-Espresso ☕</h1>
    <div class="row">
      <div class="span3">
        <div class="well well-small">
          <legend>Options<small>(not working yet)</small></legend>
          <label>
            Reduction strategy<br>
            <label class="radio inline" title="Use normal order; should reduce all reducible expressions">
              <input type="radio" name="reduction-strategy" value="normal" checked disabled>Normal
            </label>
            <label class="radio inline" title="Use applicative order; some reducible expressions might not terminate">
              <input type="radio" name="reduction-strategy" value="applicative" disabled>Applicative
            </label>
          </label>
          <label>
            Max. reduction steps<br>
            <input type="number" name="max-steps" class="input-mini" value="5000" min="0" step="1">
          </label>
          <label class="checkbox" title="Enable η-reductions (e.g. λx.f x → f)">
            <input type="checkbox" checked disabled>η-reductions
          </label>
          <label>
            Expand macros<br>
            <label class="radio inline" title="Expand macros only when necessary; might require more reduction steps">
              <input type="radio" name="expand-macros" value="lazy" checked disabled>Lazy
            </label>
            <label class="radio inline" title="Expand all macros at start">
              <input type="radio" name="expand-macros" value="eager" disabled>Eager
            </label>
          </label>
        </div>
      </div>
      <div class="span9">
        <textarea class="input" spellcheck="false" rows="12"></textarea>
        <div class="btn-toolbar">
          <button class="run btn btn-primary" title="Ctrl+Enter"><i class="icon-play icon-white"></i> Run</button>
          <button class="btn link" title="Get a URL to share some code with your friends!">Link</button>
          <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">
              Examples
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu examples"></ul>
          </div>
        </div>
        <div class="output-container">
          <legend>
            Results
            <button class="btn-link expand-all">(expand all)</button>
            <button class="btn-link collapse-all">(collapse all)</button>
          </legend>
          <div class="output"></div>
        </div>
        <div class="error-container">
          <legend>Error:</legend>
          <pre class="error"></pre>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    2012 | Demian Ferreiro | <a href="https://github.com/epidemian/lambda-espresso/">Code</a>
  </footer>

</body>
</html>
